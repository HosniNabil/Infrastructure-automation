---
# tasks file for rhel
#set variables
- name: Set variables for RHEL 7
  set_fact:
    vm_image_path: "{{ rhel_7_path }}"
  when: rhel_version == '7'
- name: Set variables for RHEL 8
  set_fact:
    vm_image_path: "{{ rhel_8_path }}"
  when: rhel_version == '8'
- name: Create terraform deployment directory
  file:
    path: "/root/{{ vm_hostname }}"
    state: directory
    mode: '0755'
- name: Create terraform deployment config directory
  file:
    path: "/root/{{ vm_hostname }}/config"
    state: directory
    mode: '0755'
#copy terraform provider file
- name: Copy tf files
  copy:
    src: "{{ item }}"
    dest: "/root/{{ vm_hostname }}/{{ item }}"
  with_items:
    - main.tf
    - providers.tf
- name: Template variable and cloud-init files
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items:
    - { src: variables.tf.j2, dest: '/root/{{ vm_hostname }}/variables.tf' }
    - { src: cloud_init.yaml.j2, dest: '/root/{{ vm_hostname }}/config/cloud_init.yaml' }
    - { src: network_config_static.yaml.j2, dest: '/root/{{ vm_hostname }}/config/network-config' }
- name: Clean up old deployments artifacts
  file:
    path: "/var/lib/libvirt/images/{{ item }}"
    state: absent
  with_items:
    - commoninit.iso
    - "{{ vm_hostname }}.qcow2"
- name: Deploy terraform workload
  terraform:
    project_path: "/root/{{ vm_hostname }}"
    state: present
    force_init: true
