- name: Add DNS record to idm
  hosts: ipaserver
  become: true
  tasks:
    - name: Add DNS record
      freeipa.ansible_freeipa.ipadnsrecord:
        ipaadmin_password: "{{ idm_password }}"
        name: "{{ record_hostname }}"
        zone_name:  infra.otbs.local
        record_type: 'A'
        record_value: '"{{ record_ip }}"'
        create_reverse: yes
        state: present
